<div class="card mb-3">
  <div class="row g-0">
    <div class="col-12 col-md-4">
      <img
        src="{{ site.baseurl }}/{{ include.page.image }}"
        class="img-fluid rounded-start w-100 h-100"
        style="object-fit: cover;"
        alt="{{ include.page.title }}"
      >
    </div>
    <div class="col-12 col-md-8">
      <div class="card-body text-wrap">

        <h5 class="card-title">
          {{ include.page.title }}
          <small class="text-muted float-md-end d-block d-md-inline">
            {{ include.page.date }}
          </small>
        </h5>
        <p class="card-text">
          {{ include.page.summary }}
        </p>
        {% if include.page.labels %}
        <p class="d-flex flex-wrap gap-1">
          {% for label in include.page.labels %}
            <span
              style="background-color: var(--tf-pill-bg)"
              class="badge rounded-pill"
            >
              {{ label }}
            </span>
          {% endfor %}
        </p>
        {% endif %}
        {% if page.projecturl %}
          <a href="{{ page.projecturl }}" class="btn btn-outline-dark">
            Project Site
          </a>
        {% else %}
          <a href="{{ site.baseurl }}{{ include.page.url }}" class="btn btn-outline-dark">
            Read More
          </a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
